<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>access token</title>
</head>
<body>
<div>
    <form method="post" action="http://localhost:53020/uaa/oauth/token">
        client_id: <input type="text" name="client_id" value="c1"><br>
        response_type: <input type="text" name="client_secret" value="secret"><br>
        scope: <input type="text" name="grant_type" value="authorization_code"><br>
        code: <input type="text" name="code" value="uAVaRN"><br>
        redirect_uri: <input type="text" name="redirect_uri" value="http://www.baidu.com"><br>
        <input type="submit" value="submit">
    </form>

</div>
</body>
</html>
